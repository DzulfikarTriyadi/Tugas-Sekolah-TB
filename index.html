      <script>
        function combo() {
            var kode = (document.forminput.inputkode.value);
            var model = "";
            var harga = 0.0;

            if (kode == "eda13") {
                model = "Lapangan Basket";
                harga = 175000;
            } else if (kode == "eda14") {
                model = "Lapangan Badminton";
                harga = 15000;
            } else if (kode == "eda15") {
                model = "Lapangan Futsal";
                harga = 80000;
            } else {
                model = "";
                harga = 0;
            }

            document.forminput.inputmodel.value = model;
            document.forminput.inputharga.value = eval(harga);
        }

        function hitungtotal() {
            var harga = (document.forminput.inputharga.value);
            var jumlah = (document.forminput.inputjumlah.value);
            var total = 0.0;

            total = harga * jumlah;

            var hargaBdiskon= total;
            var diskoon1= 50;
            var diskon2 =100;
            var diskonnya = total/diskon2*diskoon1;
            var hargaUdiskon = hargaBdiskon-diskonnya

            total=hargaUdiskon

            document.forminput.inputtotal.value = eval(total);
        }

        function hitungsisauang() {
            var total = (document.forminput.inputtotal.value);
            var uangbayar = (document.forminput.inputbayar.value);
            var sisauang = 0.0;

            sisauang = uangbayar - total;

            document.forminput.inputsisauang.value = eval(sisauang);
        }

        function simpan() {
            document.forminput.onama.value = document.forminput.inputnama.value;
            document.forminput.omodel.value = document.forminput.inputmodel.value;
            document.forminput.ojumlah.value = document.forminput.inputjumlah.value;
            document.forminput.ototal.value = document.forminput.inputtotal.value;
            document.forminput.odibayar.value = document.forminput.inputbayar.value;
            document.forminput.osisauang.value = document.forminput.inputsisauang.value;
        }

        "</tr>"

        showData()

        function add() {
          var namabaru = document.getElementById('nama').value
          var modelbaru = document.getElementById('model').value
          var jumlahbaru = document.getElementById('jumlah').value
          var totalbaru = document.getElementById('total').value
          var dibayarbaru = document.getElementById('dibayar').value
          var tanggalbaru = document.getElementById('tanggal').value

          nama.push(namabaru)
          model.push(modelbaru)
          jumlah.push(jumlahbaru)
          total.push(totalbaru)
          dibayar.push(dibayarbaru)
          tanggal.push(tanggalbaru)

        showData()

    document.getElementById('inama').value = nama[i]

    document.getElementById('idibayar').value = dibayar[i]
